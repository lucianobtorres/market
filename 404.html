<!DOCTYPE html><html lang="pt-br"><head><style>
    html,
    body {
        min-height: 100vh;
        height: 100%;
        background-color: slategray;
        margin: 0;
        padding: 0;
    }

    .contentChart {
        height: 100%;
        display: flex !important;
        align-items: center;
        justify-content: center;
        margin: auto;
    }

    .spinner {
        -webkit-animation: rotator 1.4s linear infinite;
        animation: rotator 1.4s linear infinite;
    }

    @-webkit-keyframes rotator {
        0% {
            -webkit-transform: rotate(0deg);
            transform: rotate(0deg);
        }

        100% {
            -webkit-transform: rotate(270deg);
            transform: rotate(270deg);
        }
    }

    @keyframes rotator {
        0% {
            -webkit-transform: rotate(0deg);
            transform: rotate(0deg);
        }

        100% {
            -webkit-transform: rotate(270deg);
            transform: rotate(270deg);
        }
    }

    .path {
        stroke-dasharray: 187;
        stroke-dashoffset: 0;
        -webkit-transform-origin: center;
        transform-origin: center;
        -webkit-animation: dash 1.4s ease-in-out infinite, colors 5.6s ease-in-out infinite;
        animation: dash 1.4s ease-in-out infinite, colors 5.6s ease-in-out infinite;
    }

    @-webkit-keyframes colors {
        0% {
            stroke: #EC7D10;
        }

        100% {
            stroke: #4285F4;
        }
    }

    @keyframes colors {
        0% {
            stroke: #EC7D10;
        }

        100% {
            stroke: #4285F4;
        }
    }

    @-webkit-keyframes dash {
        0% {
            stroke-dashoffset: 187;
        }

        50% {
            stroke-dashoffset: 46.75;
            -webkit-transform: rotate(135deg);
            transform: rotate(135deg);
        }

        100% {
            stroke-dashoffset: 187;
            -webkit-transform: rotate(450deg);
            transform: rotate(450deg);
        }
    }

    @keyframes dash {
        0% {
            stroke-dashoffset: 187;
        }

        50% {
            stroke-dashoffset: 46.75;
            -webkit-transform: rotate(135deg);
            transform: rotate(135deg);
        }

        100% {
            stroke-dashoffset: 187;
            -webkit-transform: rotate(450deg);
            transform: rotate(450deg);
        }
    }

    #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: slategray;
        /* Altere para a cor desejada */
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
    }

    #splash-screen.hidden {
        animation: fadeOut 0.5s forwards;
    }

    @keyframes fadeOut {
        to {
            opacity: 0;
            visibility: hidden;
            display: none;
        }
    }

    #splash-screen img {
        max-width: 90%; /* A largura máxima será 90% da largura da tela */
        max-height: 90%; /* A altura máxima será 90% da altura da tela */
        object-fit: contain; /* Ajusta a proporção para que a imagem não fique distorcida */
    }
</style>

    <h3 style="color:#EC7D10; font-family: Helvetica; margin: 2rem;">
        Aplicativo indisponível sem javascript.
    </h3>
</noscript>
