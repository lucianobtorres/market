<!DOCTYPE html><html lang="pt-br"><head><style>
    html,
    body {
        min-height: 100vh;
        height: 100%;
        background-color: slategray;
        margin: 0;
        padding: 0;
    }

    .contentChart {
        height: 100%;
        display: flex !important;
        align-items: center;
        justify-content: center;
        margin: auto;
    }

    .spinner {
        -webkit-animation: rotator 1.4s linear infinite;
        animation: rotator 1.4s linear infinite;
    }

    @-webkit-keyframes rotator {
        0% {
            -webkit-transform: rotate(0deg);
            transform: rotate(0deg);
        }

        100% {
            -webkit-transform: rotate(270deg);
            transform: rotate(270deg);
        }
    }

    @keyframes rotator {
        0% {
            -webkit-transform: rotate(0deg);
            transform: rotate(0deg);
        }

        100% {
            -webkit-transform: rotate(270deg);
            transform: rotate(270deg);
        }
    }

    .path {
        stroke-dasharray: 187;
        stroke-dashoffset: 0;
        -webkit-transform-origin: center;
        transform-origin: center;
        -webkit-animation: dash 1.4s ease-in-out infinite, colors 5.6s ease-in-out infinite;
        animation: dash 1.4s ease-in-out infinite, colors 5.6s ease-in-out infinite;
    }

    @-webkit-keyframes colors {
        0% {
            stroke: #EC7D10;
        }

        100% {
            stroke: #4285F4;
        }
    }

    @keyframes colors {
        0% {
            stroke: #EC7D10;
        }

        100% {
            stroke: #4285F4;
        }
    }

    @-webkit-keyframes dash {
        0% {
            stroke-dashoffset: 187;
        }

        50% {
            stroke-dashoffset: 46.75;
            -webkit-transform: rotate(135deg);
            transform: rotate(135deg);
        }

        100% {
            stroke-dashoffset: 187;
            -webkit-transform: rotate(450deg);
            transform: rotate(450deg);
        }
    }

    @keyframes dash {
        0% {
            stroke-dashoffset: 187;
        }

        50% {
            stroke-dashoffset: 46.75;
            -webkit-transform: rotate(135deg);
            transform: rotate(135deg);
        }

        100% {
            stroke-dashoffset: 187;
            -webkit-transform: rotate(450deg);
            transform: rotate(450deg);
        }
    }

    #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: slategray;
        /* Altere para a cor desejada */
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
    }

    #splash-screen.hidden {
        animation: fadeOut 0.5s forwards;
    }

    @keyframes fadeOut {
        to {
            opacity: 0;
            visibility: hidden;
            display: none;
        }
    }

    #splash-screen img {
        max-width: 90%;
        /* A largura máxima será 90% da largura da tela */
        max-height: 90%;
        /* A altura máxima será 90% da altura da tela */
        object-fit: contain;
        /* Ajusta a proporção para que a imagem não fique distorcida */
    }

    body.landscape {
        overflow: hidden;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #000;
        color: #fff;
    }

    body.landscape * {
        display: none;
    }

    body.landscape::before {
        border-radius: 16px;
        margin-right: 16px;
        content: "";
        display: block;
        width: 100px;
        height: 100px;
        background: url('assets/icons/icon-192x192.png') no-repeat center;
        background-size: contain;
    }

    body.landscape::after {
        content: "Por favor, use o app no modo retrato";
        font-size: 20px;
        margin-top: 20px;
        text-align: center;
        color: white;
    }
</style>

    function updateBodyClass()
    {
        const isIos = () =>
        {
            const userAgent = window.navigator.userAgent.toLowerCase();
            return /iphone|ipad|ipod/.test(userAgent);
        };

        const isInStandaloneMode = () =>
        {
            return (
                "standalone" in (window).navigator &&
                (window).navigator.standalone
            );
        };

        if (window.innerHeight < window.innerWidth && (isInStandaloneMode() || isIos()))
        {
            document.body.classList.add('landscape');
        } else
        {
            document.body.classList.remove('landscape');
        }
    }
    document.addEventListener('DOMContentLoaded', () =>
    {
        updateBodyClass(); // Executa ao carregar
        window.addEventListener('resize', updateBodyClass); // Monitora redimensionamento
        window.addEventListener('orientationchange', updateBodyClass); // Monitora mudanças de orientação
    });
</script></head>
