<div class="bottom-sheet">

    <div class="actions">
        <button mat-raised-button class="floating-btn" color="primary" (click)="saveCurrentItem(); close()">Finalizar</button>
        <button mat-icon-button (click)="close()"><mat-icon>close</mat-icon></button>
    </div>

    <form [formGroup]="editForm">
        <mat-form-field>
            <mat-label>Quantidade</mat-label>
            <input matInput type="number" [formControl]="editForm.controls.quantidade" placeholder="Ex: 3">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Unidade</mat-label>
            <mat-select [formControl]="editForm.controls.unidade">
                <mat-option *ngFor="let unit of units" [value]="unit">{{ unit }}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field >
            <mat-label>Pre√ßo</mat-label>
            <input #preco_input matInput type="number" inputmode="decimal" [formControl]="editForm.controls.preco" (blur)="onInputBlur()" (focus)="onInputFocus()"
                placeholder="Ex: 12.50" autofocus #campoFoco>
        </mat-form-field>

        <mat-form-field >
            <mat-label>Total</mat-label>
            <input matInput type="number" inputmode="decimal" [value]="valorCalculado"
                placeholder="Ex: 12.50" disabled>
        </mat-form-field>
    </form>
</div>
