<h2 mat-dialog-title>Confirmar Ação</h2>
<mat-dialog-content>
    <p>{{data.message}}</p>
</mat-dialog-content>
<mat-dialog-actions class="confirm-action">
    <button mat-button [color]="data.class" (click)="onConfirmClick()">{{ data.action }}</button>
    <button mat-button (click)="onNoClick()">Cancelar</button>
</mat-dialog-actions>
