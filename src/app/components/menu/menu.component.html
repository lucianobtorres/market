<footer class="footer">
    <mat-toolbar>
        <div class="container-button">
            <button *ngFor="let link of navLinks" mat-button [routerLink]="link.location"
                routerLinkActive="active-menu-item">
                <div class="menu-tabs">
                    <mat-icon>{{ link.icon }}</mat-icon>
                    <small>{{ link.label }}</small>
                </div>
            </button>
        </div>
    </mat-toolbar>
</footer>
