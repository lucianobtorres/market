<div class="shopping-list">
    <div class="list-header">
        <h2>Minha Lista de Compras</h2>
        <button (click)="addItem()">Adicionar</button>
    </div>

    <div class="list-container">
        <mat-list class="list-wait">
            <mat-list-item id="itens" *ngFor="let item of itemListWait; index as indice" (click)="editItem(item, indice)">
                <app-shopping-item
                    [item]="item"
                    (removeItem)="removeItem(item.id)"
                ></app-shopping-item>
            </mat-list-item>
        </mat-list>

        <mat-list class="list-done">
            <mat-list-item id="itens" *ngFor="let item of itemListDone; index as indice" (click)="editItem(item, indice)">
                <app-shopping-item
                    [item]="item"
                    (removeItem)="removeItem(item.id)"
                ></app-shopping-item>
            </mat-list-item>
        </mat-list>
    </div>

    <!-- Exibição do valor total das compras -->
    <div class="total-value" *ngIf="totalValue > 0">
        <span>Total: R$ {{ totalValue.toFixed(2) }}</span>
    </div>
</div>
