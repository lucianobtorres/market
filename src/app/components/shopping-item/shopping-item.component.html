<h4 matLine>{{ item.nome }}</h4>
<p matLine>
    {{ item.quantidade | number:'1.2-2'}} {{ item.unidade }} - R$ {{ item.preco }}
</p>
<div class="item-actions">
    <button class="mark-btn" (click)="toggleItemComprado($event)">
        {{ item.completed ? '✓' : '○' }}
    </button>
    <button class="remove-btn" (click)="removeItem($event)">×</button>
</div>
